<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "css/bubbles.css" />
        <link rel = "stylesheet" type = "text/css" href = "css/game.css" />
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/gameworld.js"></script>
        <script src="js/speech.js"></script>
        <script>
            $(document).ready(function(){

                // positionGameCharacter("customer", 50);
                // positionGameCharacter("waiter", 50);

                getAgentVoices();

                $scene = $("#pizzeria");
                $player = renderInteractableObject('player', 'character player', 'images/player_male.png', 280, 300, $scene);
                $(document).keydown(movePlayer);

                $waiter = renderInteractableObject('waiter', 'character npc', 'images/waiter_male.png', 350, 300, $scene);
                flipObjectX($waiter, -1);
                gameObjects.push($waiter);

                $oven = renderInteractableObject('oven', 'furniture', 'images/pizza_oven.png', 10, 10, $scene);
                gameObjects.push($oven);

                $table1 = renderInteractableObject('chair1', 'furniture', 'images/table_chairs.png', 100, 100, $scene);
                gameObjects.push($table1);

                $("#speechBubble").css({
                    "visibility" : "hidden",
                    "display" : "none"
                });

                // var url = "data/conversation.json";
                var url = "rest/statements.php?parentID=";
                $.get(url, function(data){
                    if(data){
                        next(data.statements[0]);
                        // console.log(data);




                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="pizzeria">

        </div>
        <div id="response">
            <input type='text' id="responseText" onkeypress="captureTextInput(event);" />
        </div>
        <div class="scoreboard" id="scoreboard">Score: 0 points</div>
        <div id="speechBubble" class="speech triangle-isosceles">Hello</div>

    </body>

</html>
