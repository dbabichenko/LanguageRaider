<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "css/bubbles.css" />
        <link rel = "stylesheet" type = "text/css" href = "css/game.css" />
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/gameworld.js"></script>
        <script src="js/speech.js"></script>
        <script>
            $(document).ready(function(){

              getAgentVoices();

              $scene = $("#pizzeria");
              $player = renderInteractableObject('player', 'character player', 'images/player_male.png', 280, 300, $scene);
              $(document).keydown(movePlayer);

              $librarian = renderInteractableObject('librarian', 'character npc', 'images/librarian.png', 350, 300, $scene);
              gameObjects.push($librarian);

              $desk1 = renderInteractableObject('desk1', 'furniture', 'images/desk2.jpg', 300, 400, $scene);
              gameObjects.push($desk1);
              desk1.style.width = 200 + "px";
              $desk2 = renderInteractableObject('desk2', 'furniture', 'images/desk2.jpg', 700, 400, $scene);
              gameObjects.push($desk2);
              desk2.style.width = 200 + "px";
              $desk3 = renderInteractableObject('desk3', 'furniture', 'images/desk2.jpg', 300, 500, $scene);
              gameObjects.push($desk1);
              desk3.style.width = 200 + "px";
              $desk4 = renderInteractableObject('desk4', 'furniture', 'images/desk2.jpg', 700, 500, $scene);
              gameObjects.push($desk2);
              desk4.style.width = 200 + "px";
              $shelf1 = renderInteractableObject('shelf1', 'character npc', 'images/bshelf.jpg', 100, 100, $scene);
              gameObjects.push($shelf1);
              shelf1.style.width = 300 + "px";

              var url = "rest/statements.php?parentID=";
              $.get(url, function(data){
                  if(data){
                      next(data.statements[0]);

                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="pizzeria">
        </div>
        <div id="response">
            <input type='text' id="responseText" onkeypress="captureTextInput(event);" />
        </div>
        <div class="scoreboard" id="scoreboard">Score: 0 points</div>
        <div id="speechBubble" class="speech triangle-isosceles">Hello</div>
        <div style="background-image: url('images/library_background.png');">
    </body>

</html>
